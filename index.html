<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="includes/index.css" media="screen">
  </head>
  <body>

  <canvas class="snow" width="100%" height="100%"></canvas>

    <div id="list"><h2>List</h2></div>
    <div id="list_block" open="false" style=" z-index: 20; position: absolute; margin-top: 2%; margin-left: 74%; width: 25%; background: #0B0B0A">
    </div>

    <div class="outer" style="display: none">
        <div id="panel">
            <img id="cover">&nbsp;
            <div class="column">
                <div id="track"></div>
                <div id="line-track"></div>
                <div id="album"></div>
                <div id="artist"></div>
                <div id="line-artist"></div>
            </div>
        </div>
    </div>


    <div id="mini-panel" >
        <div id="album-mini"></div>

        <div class="info_panel">
            <div class="name_div" id="name_div">
                <a class="name" id="name"></a>
            </div>
            <div class="name_div_notfloat" >
                <a class="name_notfloat" id="name_album"></a>
            </div>
            <div class="name_div_notfloat" >
                <a class="name_notfloat" id="name_group"></a>
            </div>
        </div>
    </div>

    <div id="line-panel" style="display: none">
        <div style="float: left;" id="audios" class="audios">
            <audio src="http://dl.zaycev.net/86004/421474/rise_against_-_hero_of_war_(zaycev.net).mp3" preload="auto"></audio>
        </div>
    </div>

    <div style="width: 200px; margin: 0 auto;"><h3 id="play" style="text-align: center; cursor: pointer; display: none; opacity: 0;" next="false">Play</h3></div>
    <!--<div style="margin-top: 17%">Danik Tsyrkunov & Alex Saskevich Â© 2014</div>-->
  </body>
</html>
